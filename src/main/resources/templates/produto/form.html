<!DOCTYPE html>
<html th:replace="fragments/layout::layout(~{::head}, ~{::body})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>FORM</h1>

<form th:action="${produto.id == null ? '/produtos/save' : '/produtos/update/'+produto.id}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{descricao}" placeholder="descricao">
    <input type="text" th:field="*{valor}" placeholder="valor">
    <input type="submit" value="Enviar">
</form>
</body>
</html>
