<!DOCTYPE html>
<html th:replace="fragments/layout::layout(~{::head}, ~{::body})" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Preço/u</th>
    </tr>
    </thead>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"> </td>
        <td th:text="${produto.descricao}"> </td>
        <td th:text="${produto.valor}"> </td>
        <td> <a th:href="'/produtos/edit/'+${produto.id}">Editar</a> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/produtos/remove/{id}(id=${produto.id})}">Excluir</a> </td>
    </tr>
</table>
</body>
</html>
